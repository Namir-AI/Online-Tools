<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="PDF compression, compress PDF, online tools">
    <meta name="author" content="Your Name">
    <title>PDF Compression Tool</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="image-compression.css">
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="#tools">Tools</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Header -->
    <header>
        <h1>PDF Compression Tool</h1>
        <p>Reduce the size of PDF files without compromising quality.</p>
    </header>

    <!-- Slim Ad Space at the Top -->
    <div class="ad-slim">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_UNIT_ID" crossorigin="anonymous"></script>
        <!-- Ad Unit -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-YOUR_AD_UNIT_ID"
             data-ad-slot="1234567890"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <!-- Main Content -->
    <main>
        <!-- Left Side Ad Space -->
        <div class="ad-left">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_UNIT_ID" crossorigin="anonymous"></script>
            <!-- Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_UNIT_ID"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <!-- Tool Section -->
        <section class="tool-section">
            <div class="tool-card">
                <!-- Custom File Input -->
                <div class="file-input-container">
                    <label for="pdf-input" class="btn file-input-label">
                        Choose PDF
                        <input type="file" id="pdf-input" accept="application/pdf" class="file-input">
                    </label>
                    <span id="file-name" class="file-name">No file chosen</span>
                </div>

                <!-- Upload Button -->
                <button id="upload-btn" class="btn" style="display: none;">Upload</button>

                <!-- Progress Bar -->
                <div id="progress-container" class="progress-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>

                <label for="compression-level" class="input-label">Compression Level:</label>
                <select id="compression-level" class="select-input">
                    <option value="low">Low Compression</option>
                    <option value="medium">Medium Compression</option>
                    <option value="high">High Compression</option>
                </select>
                <button id="compress-btn" class="btn">Compress PDF</button>
                <div id="compressed-output" class="output-container"></div>
            </div>
        </section>

        <!-- Right Side Ad Space -->
        <div class="ad-right">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_UNIT_ID" crossorigin="anonymous"></script>
            <!-- Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-YOUR_AD_UNIT_ID"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </main>

</html>
